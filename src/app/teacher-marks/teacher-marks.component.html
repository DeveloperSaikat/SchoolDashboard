          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Marks</th>
                <th scope="col">Remarks</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data | slice: startIndex: endIndex">
                <th scope="row">{{item.position}}</th>
                <td>{{item.name}}</td>
                <td>{{item.weight}}</td>
                <td><input class="adjust" type="text"></td>
                <td><input class="adjust" type="text"></td>

          <nav aria-label="Page navigation example">

              <li *ngFor="let i of getArrayFromNumber(data.length); let in = index" class="page-item">
                <a class="page-link" (click)="updateIndex(in)">{{in+1}}</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
