<div class="card col-md-4 offset-md-4 col-10 offset-1" style="width: 28rem;">
    <h4 class="admin">User Login</h4>
    <form #formData='ngForm' (ngSubmit) = "loginUser(formData)">
      <div class="row" *ngIf="authError">{{ authError }}</div>
      <div class="form-group">
        <input ngModel #email="ngModel" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <input ngModel #password="ngModel" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

<app-loading-component *ngIf="showSpinner"></app-loading-component>
